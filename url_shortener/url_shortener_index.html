<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    <h1>Welcome to the URL Shortener!</h1>
    <form action="/shorten" method="post">
        <label for="url">Enter your URL:</label><br>
        <input type="text" id="url" name="url"><br>
        <input type="submit" value="Shorten">
    </form>
</body>
</html>
